<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Express Class</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link href="./style/css/update-data.css" rel="stylesheet">
</head>

<body>
    <!-- FORM START -->
    <div class="container form-container">
        <div class="logo">
            <img src="./style/img/image 2 (1).png" alt="" style="width: 66px; height: 75px;">
        </div>
        <form>
            <div class="form">
                <div class="form-content">
                    <div class="mb-3">
                        <label class="form-label">NIK</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Masukkan NIK">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Auto display">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tanggal Lahir</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Auto display">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Berat Badan Terakhir</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Auto display">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tinggi Badan Terakhir</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Auto display">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status Gizi</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="fullname"
                            placeholder="Auto display">
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <a href="#" class="btn btn-primary" style="background-color:#730000">Update Data</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- FORM END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="searchbox.js"></script>
</body>

</html>
